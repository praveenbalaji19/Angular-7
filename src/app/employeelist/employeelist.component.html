<div class="container">
  <div class="card">
    <div class="card-header">Employee List
      <a href="http://localhost:4200/add"><button type="button" class="btn btn-primary btn-sm fa fa-plus float-right">
          Add</button></a>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th> Salary</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <tr *ngFor='let user of users'>
          <td>{{ user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.department}}</td>
          <td>{{ user.salary}}</td>
          <td><i (click)="edit(user)" class="fa fa-edit"></i></td>
          <td><i (click)="delete(user)" class="fa fa-remove"></i></td>
        </tr>
      </table>
    </div>
  </div>
</div>
